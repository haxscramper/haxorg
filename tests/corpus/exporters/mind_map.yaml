lex: "Global"
expected: "Flat"
parse: "Full"
items:
  - name: "Single subtree"
    source: "* Subtree"
    exporters:
      - name: "mmap"
        expected:
          nodes:
            - {"metadata":{"id":"0_Document_0","kind":"Subtree"}}
            - {"metadata":{"id":"0_Subtree_0", "title":"Subtree"}}
          edges:
            - {"metadata":{"kind":"NestedIn"},"source":"0_Document_0","target":"0_Subtree_0"}
  - name: "Nested subgree"
    source: |
      * LVL1
      ** LVL2
      T
    sem:
      kind: Document
      subnodes:
        - kind: Subtree
          level: 1
          title:
            subnodes:
              - {kind: BigIdent, text: LVL1}
          subnodes:
            - kind: Subtree
              level: 2
              title:
                subnodes:
                  - {kind: BigIdent, text: LVL2}
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: BigIdent, text: T}
                    - {kind: Newline, text: "\n"}

    debug: 
      printSem: true
      printSemToFile: true
      printParsed: true
      printParsedToFile: true
      traceParse: true
      parseToFile: true


    exporters:
      - name: "mmap"
        print: true
        expected:
          nodes:
            - {"metadata":{"id":"0_Document_0","kind":"Subtree"}}
            - {"metadata":{"id":"0_Subtree_0", "title":"LVL1"}}
            - {"metadata":{"id":"0_Subtree_1", "title":"LVL2"}}
            - {"metadata":{"id":"0_Paragraph_2","kind":"Entry"}}
          edges:
            - {"metadata":{"kind":"PlacedIn"},"source":"0_Subtree_1","target":"0_Paragraph_2"}
            - {"metadata":{"kind":"NestedIn"},"source":"0_Subtree_0","target":"0_Subtree_1"}
            - {"metadata":{"kind":"NestedIn"},"source":"0_Document_0","target":"0_Subtree_0"}
