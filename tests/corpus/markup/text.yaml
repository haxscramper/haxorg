lex: "Structure"
parse: "InlineParagraph"
expected: "Flat"
items:
  - name: "Bold text"
    source: "*bold*"
    tokens:
      - {kind: ParagraphStart}
      - {kind: BoldOpen, str: "*"}
      - {kind: Word, str: "bold"}
      - {kind: BoldClose, str: "*"}
      - {kind: ParagraphEnd}
    subnodes:
      - {kind: Paragraph, extent: 2}
      - {kind: Bold, extent: 1}
      - {kind: Word, tok_idx: 2, str: "bold"}
    sem:
      kind: Document
      subnodes:
        - kind: Paragraph
          subnodes:
            - kind: Bold
              subnodes:
                - kind: Word
                  text: "bold"

  - source: "/italic/"
  - source: "[[link][description]]"
  - source: "\\symbol{}"
    sem:
      kind: Document
      subnodes:
        - kind: Paragraph
          subnodes:
            - kind: Symbol
              name: "symbol"
              parameters: []
              positional: [{kind: Paragraph}]
  - source: "\\symbol{\"Argument\"}"
    sem:
      kind: Document
      subnodes:
        - kind: Paragraph
          subnodes: 
            - kind: Symbol
              name: "symbol"
              parameters: []
              positional: 
                - kind: Paragraph
                  subnodes:
                    - {kind: Punctuation, text: "\""}
                    - {kind: Word, text: "Argument"}
                    - {kind: Punctuation, text: "\""}
  - source: |
      <G>: Some text
        Indentation
  - name: "Ambigious italic text"
    source: "One/Another/<Placeholder>"
    debug:
      do_parse: false
    tokens:
      - {kind: ParagraphStart}
      - {kind: Word, str: One}
      - {kind: Word, str: /}
      - {kind: Word, str: Another}
      - {kind: ItalicClose, str: /}
      - {kind: GroupStart}
      - {kind: AngleOpen, str: <}
      - {kind: RawText, str: Placeholder}
      - {kind: AngleClose, str: ">"}
      - {kind: GroupEnd}
      - {kind: ParagraphEnd}
