lex: "Global"
parse: "Top"
expected: "Flat"
items:
  - name: "Regular subtree"
    source: "* Subtree"
    debug:
      parse_to_file: true

    tokens:
      - {kind: SubtreeStars, str: "*"}
      - {kind: SkipSpace, str: " "}
      - {kind: ParagraphStart}
      - {kind: Word, str: "Subtree"}
      - {kind: ParagraphEnd}
      - {kind: SubtreeEnd}

  - name: "Subtree with time annotations"
    source: "* [2023-03-05] Subtree title"
    tokens:
      - {kind: SubtreeStars, str: "*"}
      - {kind: ParagraphStart}
      - {kind: BracketTime, str: "[2023-03-05]"}
      - {kind: Space, str: " "}
      - {kind: Word, str: Subtree}
      - {kind: Space, str: " "}
      - {kind: Word, str: title}
      - {kind: ParagraphEnd}
      - {kind: SubtreeEnd}

  - name: "Subtree with nested content"
    source: "** CLI Tools\n\nNested content"
    tokens:
      - {kind: SubtreeStars, str: "**"}
      - {kind: SubtreeTodoState, str: "CLI"}
      - {kind: ParagraphStart}
      - {kind: Word, str: "Tools"}
      - {kind: ParagraphEnd}
      - {kind: SubtreeEnd}
      - {kind: ParagraphStart}
      - {kind: Word, str: Nested}
      - {kind: Space, str: " "}
      - {kind: Word, str: content}
      - {kind: ParagraphEnd}

  - name: "Headline after paragraph"
    source: |
      Paragraph text
      * New headline

    tokens:
      - {kind: ParagraphStart}
      - {kind: Word, str: Paragraph}
      - {kind: Space, str: " "}
      - {kind: Word, str: text}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphEnd}
      - {kind: SubtreeStars, str: "*"}
      - {kind: ParagraphStart}
      - {kind: Word, str: New}
      - {kind: Space, str: " "}
      - {kind: Word, str: headline}
      - {kind: ParagraphEnd}
      - {kind: SubtreeEnd}



  - name: "Lorem ipsum subtree"
    debug:
      do_parse: false
    #   print_lexed: true
    #   trace_parse: true
    #   trace_lex: true
    #   lex_to_file: true
    #   print_lexed_to_file: true

    source: |
      #+title: TITLE WORDS
      #+FILETAGS: :DO_NOT_ORG_ROAM:
      #+property: header-args :exports code
      #+columns: %7TODO(To do) %40ITEM(Task)
      #+options: broken-links:mark

      * 2020

      ** 2020-03 March

      *** [2020-03-22 Sun]

      Lorem

      * 2022
        :PROPERTIES:
        :ID:       14825771-5b1c-44d2-b0a4-996d0cf2b6b2
        :END:

      ** 2022-03 March

      *** 2022-03-01 Tuesday

      **** [2022-03-01 Tue 01:07:00] content :from_tg:nim##bug:todo:
           :PROPERTIES:
           :CREATED:  [2022-03-01 Tue 01:07:00]
           :ID:       a5a2076a-5c7f-46b2-8144-e7a65e9a440e
           :END:

      #todo Lorem

      #+begin_src nim
      iterator b() {.closure.} =
      #+end_src
