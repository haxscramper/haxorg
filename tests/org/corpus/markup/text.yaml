lex: "Structure"
parse: "InlineParagraph"
expected: "Flat"
items:
  - name: "Bold text"
    source: "*bold*"
    debug:
      doParse: false
      doLex: false
    tokens:
      - {kind: ParagraphStart}
      - {kind: BoldOpen, str: "*"}
      - {kind: Word, str: "bold"}
      - {kind: BoldClose, str: "*"}
      - {kind: ParagraphEnd}
    subnodes:
      - {kind: Paragraph, extent: 2}
      - {kind: Bold, extent: 1}
      - {kind: Word, tok_idx: 2, str: "bold"}
    sem:
      kind: Document
      subnodes:
        - kind: Paragraph
          subnodes:
            - kind: Bold
              subnodes:
                - kind: Word
                  text: "bold"

  - source: "/italic/"
    debug:
      doParse: false
      doLex: false
  - source: "[[link][description]]"
    debug:
      doParse: false
  - source: "\\symbol{}"
    debug:
      doLex: false
    sem:
      kind: Document
      subnodes:
        - kind: Paragraph
          subnodes:
            - kind: Symbol
              name: "symbol"
              parameters: []
              positional: [{kind: Paragraph}]
  - source: "\\symbol{\"Argument\"}"
    debug:
      doLex: false
    sem:
      kind: Document
      subnodes:
        - kind: Paragraph
          subnodes: 
            - kind: Symbol
              name: "symbol"
              parameters: []
              positional: 
                - kind: Paragraph
                  subnodes:
                    - {kind: Punctuation, text: "\""}
                    - {kind: Word, text: "Argument"}
                    - {kind: Punctuation, text: "\""}
  - source: |
      <G>: Some text
        Indentation
    debug:
      doLex: false

  - name: "Multiple starts for tilda"
    source: "~ssh-copy-id -i ~/.ssh/id_rsa.pub $E:VSC_TV_ACCESS~"
    debug:
      doParse: false
      doLex: false

  - name: "Multiple joined starts for verbatim"
    source: "==Content="
    debug:
      doParse: false
      doLex: false

  - source: |
      *QUESTION: [19:43]*/"As a user,
    debug:
      doLex: false
      doParse: false

  - name: "Standalone inline markup"
    source: "One == one"
    debug: 
      doLex: false
      doParse: false

  - name: "=verbatim=-dash"
    source: "=random=-dashed"
    debug:
      doLex: false
      doParse: false

  - name: "Ambigious italic text"
    source: "One/Another/<Placeholder>"
    debug:
      doLex: false
      doParse: false
    tokens:
      - {kind: ParagraphStart}
      - {kind: Word, str: One}
      - {kind: Word, str: /}
      - {kind: Word, str: Another}
      - {kind: ItalicClose, str: /}
      - {kind: GroupStart}
      - {kind: AngleOpen, str: <}
      - {kind: RawText, str: Placeholder}
      - {kind: AngleClose, str: ">"}
      - {kind: GroupEnd}
      - {kind: ParagraphEnd}
