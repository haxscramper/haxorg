lex: "Structure"
parse: "InlineParagraph"
expected: "Flat"
items:
  - name: "Bold text"
    source: "*bold*"
    tokens:
      - {kind: BoldBegin, str: "*"}
      - {kind: Word, str: "bold"}
      - {kind: BoldEnd, str: "*"}
    subnodes:
      - {kind: StmtList, extent: 3}
      - {kind: Paragraph, extent: 2}
      - {kind: Bold, extent: 1}
      - {kind: Word, tok_idx: 1, str: "bold"}
    sem:
      kind: Document
      subnodes:
        - kind: Paragraph
          subnodes:
            - kind: Bold
              subnodes:
                - kind: Word
                  text: "bold"

  - source: "/italic/"
    tokens:
      - {kind: ItalicBegin, str: "/"}
      - {kind: Word, str: "italic"}
      - {kind: ItalicEnd, str: "/"}

  # - name: "Link with description"
  #   source: "[[link:http][description]]"

  - name: "Symbol"
    source: "\\symbol{}"
    debug:
      traceAll: true
    sem:
      kind: Document
      subnodes:
        - kind: Paragraph
          subnodes:
            - kind: Symbol
              name: "symbol"
              parameters: []
              positional: [{kind: Empty}]
              
  - name: "Symbol with argument"
    source: "\\symbol{\"Argument\"}"
    sem:
      kind: Document
      subnodes:
        - kind: Paragraph
          subnodes: 
            - kind: Symbol
              name: "symbol"
              parameters: []
              positional: 
                - kind: Paragraph
                  subnodes:
                    - {kind: Punctuation, text: "\""}
                    - {kind: Word, text: "Argument"}
                    - {kind: Punctuation, text: "\""}

  - name: "Placeholder with indentation"
    source: |
      <G>: Some text
        Indentation

  - name: "Multiple Begins for tilda"
    source: "~ssh-copy-id -i ~/.ssh/id_rsa.pub $E:VSC_TV_ACCESS~"
  - name: "Multiple joined Begins for verbatim"
    source: "==Content="
  - name: "Ambiguous bold formatting"
    source: |
      *QUESTION: [19:43]*/"As a user,

  - name: "Standalone inline markup"
    source: "One == one"
  - name: "=verbatim=-dash"
    source: "=random=-dashed"
  - name: "Ambigious italic text"
    source: "One/Another/<Placeholder>"
    tokens:
      - {kind: Word, str: One}
      - {kind: Punctuation, str: /}
      - {kind: Word, str: Another}
      - {kind: Punctuation, str: /}
      - {kind: AngleBegin, str: <}
      - {kind: Word, str: Placeholder}
      - {kind: AngleEnd, str: ">"}
