items:
  - name: "Hashtag with single word subtag"
    source: "#test##a"
    tokens:
      - {kind: ParagraphBegin, str: ""}
      - {kind: HashTag, str: "#test"}
      - {kind: HashTagSub, str: "##"}
      - {kind: Word, str: a}
      - {kind: ParagraphEnd, str: ""}


  - name: "Hashtag with two word subtags"
    source: "#test##[a, b]"
  - name: "Single hashtag"
    source: "#test"
    subnodes:
      - {kind: HashTag, extent: 1}
      - {kind: RawText, tok_idx: 0, str: "#test"}
