  - name: "Source code block as list item"
    source: |
      - 
        #+begin_src xml
        <Thing>
        #+end_src

    tokens:
      - {kind: ListBegin, str: ""}
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin, str: ""}
      - {kind: Newline, str: "\n"}
      - {kind: CmdPrefix, str: "#+"}
      - {kind: CmdSrcBegin, str: begin_src}
      - {kind: CmdArgumentsBegin, str: ""}
      - {kind: CmdValue, str: xml}
