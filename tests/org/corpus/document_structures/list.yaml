lex: "Structure"
parse: "Top"
expected: "Flat"
items:
  - source: "- item"
    name: "Single item"
    debug:
      doParse: false
    tokens:
      - {kind: ListStart}
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}
      - {kind: Word, str: item}
      - {kind: ParagraphEnd}
      - {kind: StmtListClose}
      - {kind: ListItemEnd}
      - {kind: ListEnd}

  - name: "List with two items"
    debug:
      doParse: false
    source: |
      - Item1
      - Item2

    tokens:
      - {kind: ListStart}

      # First list item
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}
      - {kind: Word, str: Item1}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphEnd}
      - {kind: StmtListClose}
      - {kind: ListItemEnd}

      # Intermediate indentation
      - {kind: SameIndent}

      # Second list item
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}
      - {kind: Word, str: Item2}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphEnd}
      - {kind: StmtListClose}
      - {kind: ListItemEnd}

      - {kind: ListEnd}

  - name: "List with two adjacent items, first one is multiline"
    debug:
      doParse: false
    source: |
      - Item1
        Line1
      - Item2

    tokens:
      - {kind: ListStart}
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}

      # First content block in the input
      - {kind: Word, str: "Item1"}
      - {kind: Newline, str: "\n"}
      # Leading indentation is not stripped during lexing, it can be
      # removed in the parser later on
      - {kind: Space, str: "  "}
      - {kind: Word, str: "Line1"}
      - {kind: Newline, str: "\n"}

      - {kind: ParagraphEnd}
      - {kind: StmtListClose}
      - {kind: ListItemEnd}
      - {kind: SameIndent}
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}
      # Second item
      - {kind: Word, str: "Item2"}
      - {kind: Newline, str: "\n"}

      - {kind: ParagraphEnd}
      - {kind: StmtListClose}
      - {kind: ListItemEnd}
      - {kind: ListEnd}
  - name: "Nested list with two items"
    debug:
      doParse: false
      
    source: |
      - Item1
        - Nested1
        - Nested2
      - Item2

    base_tokens:
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Item1}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingSpace, str: "  "}
      - {kind: Minus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Nested1}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingSpace, str: "  "}
      - {kind: Minus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Nested2}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Item2}
      - {kind: Newline, str: "\n"}
      - {kind: EndOfFile, str: ""}



    tokens:
      - {kind: ListStart}

      # First list
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}

      ## Content of the first list
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}
      - {kind: Word, str: Item1}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphEnd}
      - {kind: StmtListClose}

      - {kind: ListItemEnd}

      # Increase internal indentation
      - {kind: Indent}

      # Start of the second list item
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}

      # Second list item content
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}
      - {kind: Word, str: Nested1}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphEnd}
      - {kind: StmtListClose}

      - {kind: ListItemEnd}

      # Another list item on the same level
      - {kind: SameIndent}

      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}
      - {kind: Word, str: Nested2}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphEnd}
      - {kind: StmtListClose}
      - {kind: ListItemEnd}

      # Decrease list item indentation, return on one level up
      - {kind: Dedent}
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}
      - {kind: Word, str: Item2}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphEnd}
      - {kind: StmtListClose}
      - {kind: ListItemEnd}
      # End of the whole list
      - {kind: ListEnd}
  - name: "List with space in the nested content"
    debug:
      doParse: false
      doLex: false
    source: |
      - Item1
        - Nested1

          Nested2

    tokens:
      - {kind: ListStart}
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}
      - {kind: StmtListOpen}
      - {kind: ParagraphStart}
      - {kind: Word, str: "Item1"}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphEnd}
      - {kind: StmtListClose}
      - {kind: ListItemEnd}
      - {kind: Indent}
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}

      # Second level of list nesting contains more than one paragraph of
      # text
      - {kind: StmtListOpen}

      # List body contains two paragrapsh
      - {kind: ParagraphStart}
      - {kind: Word, str: "Nested1"}
      - {kind: Newline, str: "\n"} # Pargraph has one trailing line
      - {kind: ParagraphEnd}

      - {kind: SkipNewline, str: "\n"} # The other line is skipped on the
                                       # list item level

      - {kind: ParagraphStart}
      - {kind: Space, str: "    "} # Leading indentation for paragraph is
                                   # not stripped or implicitly discarded.
      - {kind: Word, str: "Nested2"}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphEnd}

      - {kind: StmtListClose}

      - {kind: ListItemEnd}
      - {kind: Dedent}
      - {kind: ListEnd}
  - name: "List with unindented source code block"
    debug:
      doParse: false
    source: |
      - Item1
        #+begin_src nim
        indented
        two_lines
        #+end_src

    tokens:
      - {kind: ListStart}
      - {kind: ListItemStart, str: "-"}
      - {kind: SkipSpace, str: " "}
      - {kind: StmtListOpen}

      # First paragraph of text in the list
      - {kind: ParagraphStart}
      - {kind: Word, str: Item1}
      - {kind: Newline, str: "\n"}
      - {kind: Space, str: "  "}
      - {kind: ParagraphEnd}

      # Source code block in the resulting text
      - {kind: CommandPrefix, str: "#+"}
      - {kind: CommandBegin, str: "begin_src"}
      - {kind: SkipSpace, str: " "}
      - {kind: CommandArgumentsBegin}
      - {kind: Word, str: "nim"}
      - {kind: CommandArgumentsEnd}

      - {kind: CommandContentStart}

      - {kind: CodeContentBegin}
      - {kind: CodeText, str: "  indented"}
      - {kind: Newline, str: "\n"}
      - {kind: CodeText, str: "  two_lines"}
      - {kind: Newline, str: "\n"}
      - {kind: CodeText, str: " "}
      - {kind: CodeContentEnd}

      - {kind: CommandContentEnd}

      - {kind: CommandPrefix, str: "#+"}
      - {kind: CommandEnd, str: "end_src"}
      - {kind: SkipNewline, str: "\n"}

      - {kind: StmtListClose}
      - {kind: ListItemEnd}
      - {kind: ListEnd}

  - name: "Indent and dedent long list"
