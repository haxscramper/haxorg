lex: "Structure"
parse: "Top"
expected: "Flat"
items:
  - source: "- item"
    name: "Single item"
    tokens:
      - {kind: ListBegin}
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: StmtListBegin}
      - {kind: Word, str: item}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: ListEnd}

  - name: "List with two items"
    source: |
      - Item1
      - Item2

    tokens:
      - {kind: ListBegin}

      # First list item
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: StmtListBegin}
      - {kind: Word, str: Item1}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}

      # Intermediate indentation
      - {kind: SameIndent}

      # Second list item
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: StmtListBegin}
      - {kind: Word, str: Item2}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}

      - {kind: ListEnd}

    sem:
      kind: Document
      subnodes:
        - kind: List
          subnodes:
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item1}
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item2}


  - name: "List with two adjacent items, first one is multiline"
    source: |
      - Item1
        Line1
      - Item2

    tokens:
      - {kind: ListBegin}
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: StmtListBegin}

      # First content block in the input
      - {kind: Word, str: "Item1"}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingSpace, str: "  "}
      - {kind: Word, str: "Line1"}
      - {kind: Newline, str: "\n"}

      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: SameIndent}
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: StmtListBegin}
      # Second item
      - {kind: Word, str: "Item2"}

      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: ListEnd}

    sem:
      kind: Document
      subnodes:
        - kind: List
          subnodes:
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item1}
                    - {kind: Newline, text: "\n"}
                    - {kind: Word, text: Line1}
                    - {kind: Newline, text: "\n"}
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item2}
                    - {kind: Newline, text: "\n"}


  - name: "Nested list with two items"
    source: |
      - Item1
        - Nested1
        - Nested2
      - Item2

    base_tokens:
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Item1}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingMinus, str: "  -"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Nested1}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingMinus, str: "  -"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Nested2}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Item2}
      - {kind: Newline, str: "\n"}
      - {kind: EndOfFile}


    tokens:
      - {kind: ListBegin}
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: StmtListBegin}
      - {kind: Word, str: Item1}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: Indent}
      - {kind: LeadingMinus, str: "  -"}
      - {kind: Whitespace, str: " "}
      - {kind: StmtListBegin}
      - {kind: Word, str: Nested1}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: SameIndent}
      - {kind: LeadingMinus, str: "  -"}
      - {kind: Whitespace, str: " "}
      - {kind: StmtListBegin}
      - {kind: Word, str: Nested2}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: Dedent}
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: StmtListBegin}
      - {kind: Word, str: Item2}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: ListEnd}


    sem:
      kind: Document
      subnodes:
        - kind: List
          subnodes:
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item1}
                    - {kind: Newline, text: "\n"}
                - kind: List
                  subnodes:
                    - kind: ListItem
                      subnodes:
                        - kind: Paragraph
                          subnodes:
                            - {kind: Word, text: Nested1}
                            - {kind: Newline, text: "\n"}
                    - kind: ListItem
                      subnodes:
                        - kind: Paragraph
                          subnodes:
                            - {kind: Word, text: Nested2}
                            - {kind: Newline, text: "\n"}
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item2}
                    - {kind: Newline, text: "\n"}

  - name: "List with space in the nested content"
    source: |
      - Item1
        - Nested1

          Nested2

    tokens:
      - {kind: ListBegin}
      - {kind: LeadingMinus, str: "-"}
