lex: "Structure"
parse: "Top"
expected: "Flat"
items:
  - source: "- item"
    name: "Single item"
    tokens:
      - {kind: ListBegin}
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}
      - {kind: Word, str: item}
      - {kind: ParagraphEnd}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: ListEnd}

  - name: "List with two items"
    debug: 
      printSemToFile: true

    source: |
      - Item1
      - Item2

    tokens:
      - {kind: ListBegin}

      # First list item
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}
      - {kind: Word, str: Item1}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}

      # Intermediate indentation
      - {kind: SameIndent}

      # Second list item
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}
      - {kind: Word, str: Item2}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}

      - {kind: ListEnd}

    sem:
      kind: Document
      subnodes:
        - kind: List
          subnodes:
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item1}
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item2}


  - name: "List with two adjacent items, first one is multiline"
    debug:
      printSemToFile: true
    source: |
      - Item1
        Line1
      - Item2

    tokens:
      - {kind: ListBegin}
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}

      # First content block in the input
      - {kind: Word, str: "Item1"}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}
      - {kind: ParagraphBegin}
      - {kind: Word, str: "Line1"}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}

      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: SameIndent}
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}
      # Second item
      - {kind: Word, str: "Item2"}
      - {kind: ParagraphEnd}

      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: ListEnd}

    sem:
      kind: Document
      subnodes:
        - kind: List
          subnodes:
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item1}
                    - {kind: Newline, text: "\n"}
                    - {kind: Word, text: Line1}
                - {kind: Newline, text: "\n"}
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item2}
                - {kind: Newline, text: "\n"}


  - name: "Nested list with two items"
    debug:
      traceAll: true
      
    source: |
      - Item1
        - Nested1
        - Nested2
      - Item2

    base_tokens:
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Item1}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingSpace, str: "  "}
      - {kind: Minus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Nested1}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingSpace, str: "  "}
      - {kind: Minus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Nested2}
      - {kind: Newline, str: "\n"}
      - {kind: LeadingMinus, str: "-"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Item2}
      - {kind: Newline, str: "\n"}
      - {kind: EndOfFile, str: ""}



    tokens:
      - {kind: ListBegin}

      # First list
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}

      ## Content of the first list
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}
      - {kind: Word, str: Item1}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}

      - {kind: ListItemEnd}

      # Increase internal indentation
      - {kind: Indent}

      # Begin of the second list item
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}

      # Second list item content
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}
      - {kind: Word, str: Nested1}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}

      - {kind: ListItemEnd}

      # Another list item on the same level
      - {kind: SameIndent}

      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}
      - {kind: Word, str: Nested2}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}

      # Decrease list item indentation, return on one level up
      - {kind: Dedent}
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}
      - {kind: Word, str: Item2}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      # End of the whole list
      - {kind: ListEnd}

    sem:
      kind: Document
      subnodes:
        - kind: List
          subnodes:
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item1}
                - {kind: Newline, text: "\n"}
                - kind: List
                  subnodes:
                    - kind: ListItem
                      subnodes:
                        - kind: Paragraph
                          subnodes:
                            - {kind: Word, text: Nested1}
                        - {kind: Newline, text: "\n"}
                    - kind: ListItem
                      subnodes:
                        - kind: Paragraph
                          subnodes:
                            - {kind: Word, text: Nested2}
                        - {kind: Newline, text: "\n"}
            - kind: ListItem
              subnodes:
                - kind: Paragraph
                  subnodes:
                    - {kind: Word, text: Item2}
                - {kind: Newline, text: "\n"}

  - name: "List with space in the nested content"
    source: |
      - Item1
        - Nested1

          Nested2

    tokens:
      - {kind: ListBegin}
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin}
      - {kind: ParagraphBegin}
      - {kind: Word, str: "Item1"}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: Indent}
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}

      # Second level of list nesting contains more than one paragraph of
      # text
      - {kind: StmtListBegin}

      # List body contains two paragrapsh
      - {kind: ParagraphBegin}
      - {kind: Word, str: "Nested1"}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n\n"} 

      - {kind: ParagraphBegin}
      - {kind: Word, str: "Nested2"}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}

      - {kind: StmtListEnd}

      - {kind: ListItemEnd}
      - {kind: StmtListEnd}

      - {kind: ListItemEnd}
      - {kind: Dedent}
      - {kind: ListEnd}
      
  - name: "List with unindented source code block"
    debug:
      printSemToFile: true
      traceParse: true
      parseToFile: true

    source: |
      - Item1
        #+begin_src nim
        indented
        two_lines
        #+end_src

    tokens:
      - {kind: ListBegin}
      - {kind: ListItemBegin, str: "-"}
      - {kind: Space, str: " "}
      - {kind: StmtListBegin}

      # First paragraph of text in the list
      - {kind: ParagraphBegin}
      - {kind: Word, str: Item1}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}

      # Source code block in the resulting text
      - {kind: CmdPrefix, str: "#+"}
      - {kind: CmdSrcBegin, str: "begin_src"}
      - {kind: CmdArgumentsBegin}
      - {kind: CmdValue, str: "nim"}
      - {kind: CmdArgumentsEnd}

      - {kind: CmdContentBegin}

      - {kind: CodeText, str: "  indented"}
      - {kind: Newline, str: "\n"}
      - {kind: CodeText, str: "  two_lines"}
      - {kind: Newline, str: "\n"}

      - {kind: CmdContentEnd}

      - {kind: CmdPrefix}
      - {kind: CmdSrcEnd, str: "  #+end_src"}
      - {kind: Newline, str: "\n"}

      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: ListEnd}

  - name: "Indent and dedent long list"
