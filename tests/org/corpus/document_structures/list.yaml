      - {kind: MediumNewline, str: "\n\n"}
      - {kind: LeadingSpace, str: "    "}
      - {kind: Word, str: Nested2}
      - {kind: Newline, str: "\n"}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: Dedent}
      - {kind: StmtListEnd}
      - {kind: ListItemEnd}
      - {kind: ListEnd}

      
  - name: "List with unindented source code block"
