    source: "****** Pros:"

  - name: "Regular subtree"
    source: "* Subtree"
    base_tokens:
      - {kind: SubtreeStars, str: "*"}
      - {kind: Whitespace, str: " "}
      - {kind: Word, str: Subtree}
      - {kind: EndOfFile, str: ""}

    tokens:
      - {kind: SubtreeStars, str: "*"}
      - {kind: Space, str: " "}
      - {kind: ParagraphBegin}
      - {kind: Word, str: "Subtree"}
      - {kind: ParagraphEnd}

  - name: "Subtree with time annotations"
    source: "* [2023-03-05] Subtree title"
    tokens:
      - {kind: SubtreeStars, str: "*"}
      - {kind: Space, str: " "}
      - {kind: ParagraphBegin}
      - {kind: InactiveTimeBegin, str: "["}
      - {kind: StaticTimeDatePart, str: "2023-03-05"}
      - {kind: InactiveTimeEnd, str: "]"}
      - {kind: Space, str: " "}
      - {kind: Word, str: Subtree}
      - {kind: Space, str: " "}
      - {kind: Word, str: title}
      - {kind: ParagraphEnd}

  - name: "Subtree with nested content"
    source: "** CLI Tools\n\nNested content"
    tokens:
      - {kind: SubtreeStars, str: "**"}
      - {kind: Space, str: " "}
      - {kind: ParagraphBegin}
      - {kind: Word, str: "CLI"}
      - {kind: Space, str: " "}
      - {kind: Word, str: "Tools"}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n\n"}
      - {kind: ParagraphBegin}
      - {kind: Word, str: Nested}
      - {kind: Space, str: " "}
      - {kind: Word, str: content}
      - {kind: ParagraphEnd}

  - name: "Headline after paragraph"
    source: |
      Paragraph text
      * New headline

    tokens:
      - {kind: ParagraphBegin}
      - {kind: Word, str: Paragraph}
      - {kind: Space, str: " "}
      - {kind: Word, str: text}
      - {kind: ParagraphEnd}
      - {kind: Newline, str: "\n"}
      - {kind: SubtreeStars, str: "*"}
      - {kind: Space, str: " "}
      - {kind: ParagraphBegin}
      - {kind: Word, str: New}
      - {kind: Space, str: " "}
      - {kind: Word, str: headline}
      - {kind: ParagraphEnd}
