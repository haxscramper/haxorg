syntax = "proto3";
package orgproto;

enum Alignment {
  YEAR = 0;
  MONTH = 1;
  DAY = 2;
  HOUR = 3;
  MINUTE = 4;
  SECOND = 5;
}

message UserTime {
  int64 time = 1;
  optional string zone = 2;
  Alignment align = 3;
}

message LineCol {
  int32 line = 1;
  int32 column = 2;
  int32 pos = 3;
}
